<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-menubar [model]="items"></p-menubar>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="flex justify-content-center mt-3 mb-3">
        <h3 style="color: gray">Patient List</h3>
      </div>
      <div>
        <p-table #dt1 [value]="userList" dataKey="idUser" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
                 [paginator]="true"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
          <ng-template pTemplate="caption">
            <div class="flex">
              <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width:5rem">
                <div class="flex align-items-center">
                  Pictures
                </div>
              </th>
              <th style="min-width:5rem">
                <div class="flex align-items-center">
                  First Name
                  <p-columnFilter type="text" field="nom" display="menu"></p-columnFilter>
                </div>
              </th>
              <th style="min-width:5rem">
                <div class="flex align-items-center">
                  Last Name
                  <p-columnFilter type="text" field="prenom" display="menu"></p-columnFilter>
                </div>
              </th>
              <th style="min-width:5rem">
                <div class="flex align-items-center">
                  Email address
                  <p-columnFilter type="text" field="mail" display="menu"></p-columnFilter>
                </div>
              </th>
              <th style="min-width:5rem">
                <div class="flex align-items-center">
                  Actions
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>
                <img [src]="user.photo" alt="image" style="width: 60px ; height :60px ; border-radius: 50%">
              </td>
              <td>
                {{ user.nom }}
              </td>
              <td>
                {{ user.prenom }}
              </td>
              <td>
                {{ user.mail }}
              </td>
              <td>
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="deleteUser(user.nom)"></p-button>
                <p-button icon="pi pi-plus" styleClass="p-button-secondary" (onClick)="updateUser(user.nom)"></p-button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No Patient found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

</div>
