<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-menubar [model]="items"></p-menubar>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="flex justify-content-center mt-3 mb-3">
        <h3 style="color: gray">MAP DISPLAYING</h3>
      </div>
      <div>
        <p-table
          #dt1
          [value]="userList"
          dataKey="idUser"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
          <ng-template pTemplate="caption">
            <div class="flex">
              <button
                pButton
                label="Clear"
                class="p-button-outlined"
                icon="pi pi-filter-slash"
                (click)="openMap()"
              >
                Open Map
              </button>
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
